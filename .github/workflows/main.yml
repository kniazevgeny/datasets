on:
  # Trigger the workflow on push, but only for the dev branch
  push:
    branches:
      - master
name: build-and-deploy

jobs:
  build:
    timeout-minutes: 5
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Config yarn
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: config set ignore-engines true # to fix node-ipc@9.2.4 error
      - name: Setup Yarn for build
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build # will run `yarn build` command
      - name: Run deploy script
        run: |
          git config user.name "kniazevgeny" && git config user.email "eugene.kniazev@gmail.com"
          git checkout --orphan gh-pages
          echo -e "ivankovlab.ru" >> CNAME
          cp index.html proddg.html
          git --work-tree dist add --all
          git --work-tree dist commit -m gh-pages
          git push origin HEAD:gh-pages --force
